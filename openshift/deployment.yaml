apiVersion: apps/v1
kind: Deployment
metadata:
  name: Dictionary-Map-Viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Dictionary-Map-Viewer
  template:
    metadata:
      labels:
        app: Dictionary-Map-Viewer
    spec:
      containers:
      - name: Dictionary-Map-Viewer
        image: your-image-name
        ports:
        - containerPort: 3838
---
apiVersion: v1
kind: Service
metadata:
  name: Dictionary-Map-Viewer
spec:
  ports:
  - port: 80
    targetPort: 3838
  selector:
    app: Dictionary-Map-Viewer
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: Dictionary-Map-Viewer
spec:
  to:
    kind: Service
    name: Dictionary-Map-Viewer